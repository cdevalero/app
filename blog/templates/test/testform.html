{% extends 'base.html' %}


{% block title %}
    Test Form
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post" class="mt-2" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Crear!</button>
    </form>
    <div>
        <br>
        <a href="{% url 'show_form' %}" class="btn btn-warning">Show</a>
    </div>
{% endblock content %}
